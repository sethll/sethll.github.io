<ul>
{% for post in site.posts %}
    <li>
        <a href"{{ post.url }}">
               {{ post.title }}
        </a>
        <p>
        - {{ post.date | date_to_string }} {{ post.tags | array_to_string }}
        </p>
    </li>
{% endfor %}
</ul>
